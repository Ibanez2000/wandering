<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fd836da500.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wandering BI</title>
  </head>
  <body>
    <!-- Load an icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <div class="topnav" id="myTopnav">
      <a href="../index.html"
        ><i class="fa-regular fa-newspaper"></i> Wandering BI</a
      >
      <a href="blog.html"><i class="fa-regular fa-newspaper"></i> Blog</a>
      <a href="photo.html"><i class="fa-solid fa-camera"></i> Photo</a>
      <a href="about.html"><i class="fa-solid fa-address-card"></i> About</a>
      <a href="hiragana.html"><i class="fa-solid fa-language"></i> Hiragana</a>
      <a class="active" href="impressum.html"
        ><i class="fa-solid fa-compass"></i> Impressum</a
      >
      <a href="datenschutz.html"
        ><i class="fa-solid fa-hamsa"></i> Datenschutz</a
      >
      <a href="javascript:void(0);" class="icon" onclick="myFunction()"
        ><i class="fa fa-bars"></i
      ></a>
    </div>

    <!-- Start content block -->
    <div class="box">
      <h1>Drill App</h1>

      <div class="flexboxContainer" id="appContainer">
        <!-- appContainer Start -->
        <div class="flexboxColumnContainer" id="fieldContainer">
          <!-- flexboxColumnContainer Start -->

          <!-- flexboxColumnContainer END -->
        </div>
        <div class="flexboxRowContainer" id="userEntryContainer">
          <input type="text" placeholder="Type Answer" id="userEntry" />
        </div>

        <div class="flexboxRowContainer" id="controls1Container">
          <div>
            <button id="decreaseBtn" type="button">Previous</button>
          </div>
          <div>
            <button id="increaseBtn" type="button">Next</button>
          </div>
          <div>
            <button id="revealBtn" type="button">Reveal</button>
          </div>
        </div>
        <div class="flexboxRowContainer" id="controls2Container">
          <div>
            <button id="askFieldsBtn" type="button" onclick="indexDecrease()">
              <p>Ask for</p>
            </button>
          </div>
          <div>
            <button id="showFieldsBtn" type="button" onclick="indexIncrease()">
              <p>Show/Hide</p>
            </button>
          </div>
          <div>
            <button id="settingsBtn" type="button" onclick="reveal()">
              <p>Settings</p>
            </button>
          </div>
        </div>
        <div class="flexboxRowContainer" id="controls2Detail">
          <div class="dropdown-content" id="dropdownContent">
            <label id="option1"
              ><input type="checkbox" value="Option 1" /> Option 1</label
            >
            <label id="option2"
              ><input type="checkbox" value="Option 2" /> Option 2</label
            >
            <label id="option3"
              ><input type="checkbox" value="Option 3" /> Option 3</label
            >
            <label id="option4"
              ><input type="checkbox" value="Option 4" /> Option 4</label
            >
            <label id="option5"
              ><input type="checkbox" value="Option 5" /> Option 5</label
            >
            <label id="option6"
              ><input type="checkbox" value="Option 6" /> Option 6</label
            >
            <label id="option7"
              ><input type="checkbox" value="Option 7" /> Option 7</label
            >
            <label id="option8"
              ><input type="checkbox" value="Option 8" /> Option 8</label
            >
          </div>
        </div>
        <div class="flexboxRowContainer" id="vocabulary"></div>

        <!-- appContainer End -->
      </div>
    </div>

    <!-- End content block -->

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script src="../files/drillData/testNew2.js"></script>

    <script type="module" src="../js/DrillApp2.js"></script>
  </body>
</html>
